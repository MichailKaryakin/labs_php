<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal For Your Ingredients</title>
    <link rel="stylesheet" href="css/style_food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="food.html">Готовка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notes.html" aria-disabled="true">Заметки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cats.html" aria-disabled="true">Коты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="meal-wrapper">
        <div class="meal-search">
            <h2 class="title">Еда по ингредиентам</h2>
            <blockquote>В настоящей еде нет ингредиентов, настоящая еда - это ингредиенты<br>
            </blockquote>

            <div class="meal-search-box">
                <input type="text" class="search-control" placeholder="Enter ingredient" id="search-input">
                <button type="submit" class="search-btn btn-food" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="meal-result">
            <h2 class="title">Результаты поиска:</h2>
            <div id="meal">
            </div>
        </div>


        <div class="meal-details">
            <!-- recipe close btn -->
            <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                <i class="fas fa-times"></i>
            </button>

            <!-- meal content -->
            <div class="meal-details-content">
            </div>
        </div>
    </div>
</div>


<script src="js/food.js"></script>
</body>
</html>
